<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Contacts</title>
      <link rel="stylesheet" type="text/css" href="../CSS/blog.css">
   </head>
   <body>
      <div class="container">
         <h2 style="text-align: center;">Liên hệ</h2>
         <form id="tong" action="/action_page.php">
            <div class="input_wrapper">
               <input class="nn" type="text" id="fname" name="name" placeholder="Tên của bạn*">
               <input class="nn" type="text" id="lname" name="name" placeholder="Họ của bạn*"><br>
            </div>
            <div class="input_wrapper">
               <input class="nn" type="text" id="email" name="email" placeholder="Email*">
               <input class="nn" type="text" id="sđt" name="sđt" placeholder="Số điện thoại*"><br>
            </div>
            <textarea name="message" id="tinnhan" class="three"  placeholder="Tin nhắn"></textarea>
            <br>
               <select  class="menu" name="et_pb_contact_budget_0" data-required_mark="required" data-field_type="select" data-original_id="budget">
                  <option value="">Dự toán ngân sách dự án*</option>
                  <option value="Less than $20,000 (Strategy and prototype only)">Dưới 20.000 đô la (chỉ chiến lược và nguyên mẫu)</option>
                  <option value="$20,000-$70,000 (Small app project)">$ 20,000- $ 70,000 (Dự án ứng dụng nhỏ)</option>
                  <option value="$70,000-$120,000 (Medium app project)">$ 70.000- $ 120.000 (Dự án ứng dụng trung bình)</option>
                  <option value="$120,000-$250,000 (Large app project)">$ 120.000- $ 250.000 (Dự án ứng dụng lớn)</option>
                  <option value="$250,000+ (Mobile platform or enterprise solution)">$ 250.000 + (Nền tảng di động hoặc giải pháp doanh nghiệp)</option>
               </select>
               <br>
               <select  class="menu" name="et_pb_contact_referral_0" data-required_mark="required" data-field_type="select" data-original_id="referral">
                  <option value="">Bạn đã nghe về chúng tôi như thế nào?*</option>
                  <option value="Google Search">Tìm kiếm với google</option>
                  <option value="Referral">Giới thiệu</option>
                  <option value="Clutch">Clutch</option>
                  <option value="Facebook">Facebook</option>
                  <option value="LinkedIn">LinkedIn</option>
                  <option value="Other">Ý kiến khác</option>
                  <option value="In a blog or news article">Trong một bài viết trên blog hoặc tin tức</option>
               </select>
            <br>
            <input style="margin: 10px;" id="submit" type="submit" value="Submit">
         </form>
      </div>
   </body>
</html>
